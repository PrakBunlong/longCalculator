<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Khmer:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top"><nav class="navbar navbar-expand-lg" style="background: rgb(34,193,195);
        background: linear-gradient(0deg, rgba(34,193,195,1) 0%, rgba(253,187,45,1) 100%);">
        <div class="container-fluid">
          <a class="navbar-brand" href="https://longsweeper.netlify.app/" style="font-family: 'Noto Serif Khmer', serif; color: white; text-shadow: 5px; float: left; margin-left: 100px; font-size: xx-large;" >ParaCalculator</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"></a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled"></a>
              </li>
            </ul>
           
              <button class="btn btn-danger " type="submit" onclick="song()">Don't click Here, Just don't</button>
        
          </div>
        </div>
      </nav></div>
    <div class="container">
        <table class = "cls">
            <tr>
                <td colspan="3">
                    <input type="text" id="result" placeholder="0">
                </td>
                <td>
                    <input type="button" value="C" id="clear" onclick="clr()">
                </td>   
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="Num(1)"></td>
                <td><input type="button" value="2" onclick="Num(2)"></td>
                <td><input type="button" value="3" onclick="Num(3)"></td>
                <td><input type="button" value="/" onclick="Num('/')"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="Num(4)"></td>
                <td><input type="button" value="5" onclick="Num(5)"></td>
                <td><input type="button" value="6" onclick="Num(6)"></td>
                <td><input type="button" value="+" onclick="Num('+')"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="Num(7)"></td>
                <td><input type="button" value="8" onclick="Num(8)"></td>
                <td><input type="button" value="9" onclick="Num(9)"></td>
                <td><input type="button" value="-" onclick="Num('-')"></td>
            </tr>
            <tr>
                <td><input type="button" value="." onclick="Num('.')"></td>
                <td><input type="button" value="0" onclick="Num(0)"></td>
                <td><input type="button" value="=" onclick="equal()"></td>
                <td><input type="button" value="*" onclick="Num('*')"></td>
            </tr>
        </table>
    </div>
</body>
<script src="script.js"></script>
</html>
